<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="genarate-input-fild" class="form-control" type="text">
                    <button id="genarate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="cale-input" class="form-control" type="text">
                    <div class="numbers">
                        <div id="clac" class="calc-body"> <span></span> 
                            <div class="calc-button-row">
                              <div  class="button"> <span  class=" effect">7</span></div>
                              <div class="button"> <span  class=" effect">8</span></div>
                              <div  class="button"> <span  class=" effect">9</span></div>
                            </div>
                            <div class="calc-button-row">
                              <div  class="button"> <span  class=" effect">4</span></div>
                              <div  class="button"> <span  class=" effect">5</span></div>
                              <div  class="button"> <span  class=" effect">6</span></div>
                            </div>
                            <div class="calc-button-row">
                              <div  class="button"> <span  class=" effect">1</span></div>
                              <div  class="button"> <span  class=" effect">2</span></div>
                              <div  class="button"> <span  class=" effect">3</span></div>
                            </div>
                            <div class="calc-button-row">
                                <div  class="button">&lt;</div>
                                <div  class="button"> <span  class=" effect">0</span></div>
                                <div  class="button"> <span  class=" effect">C</span> </div>
                            </div>
                            <div>
                                <button id="verify-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-worng" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
